<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>012_Homework_Task 2</title>
    <script src="../../lib/angular.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-theme.css">
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("myAppCtrl", ["$scope", function ($scope) {
            $scope.displayMode = {
                value: "table"
            };

            $scope.options = [{
                    display: 'Table',
                    value: 'table'
                },
                {
                    display: 'List',
                    value: 'list'
                }
            ]

            $scope.items = [{
                    name: "B Item",
                    price: 10.9,
                    category: "Category 1",
                    count: 10,
                    tax: 1.12,
                    expiration: 10
                },
                {
                    name: "A Item",
                    price: 1.1,
                    category: "Category 1",
                    count: 8,
                    tax: 0.55,
                    expiration: 12
                },
                {
                    name: "D Item",
                    price: 2.6,
                    category: "Category 2",
                    count: 7,
                    tax: 0.22,
                    expiration: 5
                },
                {
                    name: "C Item",
                    price: 17.5,
                    category: "Category 2",
                    count: 33,
                    tax: 2.77,
                    expiration: 10
                }
            ];
        }])
    </script>
</head>

<body ng-controller="myAppCtrl">
    <div ng-switch="displayMode.value">
        <select class="form-control" ng-model="displayMode" ng-options="item.display for item in options track by item.value"></select>
        <div ng-switch="displayMode.value">
            <table ng-switch-when="table" class="table table-responsive">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>category</th>
                        <th>count</th>
                        <th>tax</th>
                        <th>expiration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.tax}}</td>
                        <td>{{item.expiration}}</td>
                    </tr>
                </tbody>
            </table>

            <ul ng-switch-when="list">
                <li>name:price|count</li>
                <li ng-repeat="item in items" class="list-group list-group-item-text">
                    {{item.name}}:{{item.price}}|{{item.count}}
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
