<!DOCTYPE html>
<html lang="en" ng-app="calculator">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>012_Homework_Task 1</title>
    <script src="../../lib/angular.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap.css">

    <script>
        var calculator = angular.module("calculator", []);
        calculator.controller("calculatorCtrl", ["$scope", function ($scope) {
            $scope.result = "";

            $scope.plus = function () {
                if ($scope.a && $scope.b) {
                    $scope.result = $scope.a + $scope.b;
                } else {
                    alert("Введите коректные числа!")
                }
            }

            $scope.minus = function () {
                if ($scope.a && $scope.b) {
                    $scope.result = $scope.a - $scope.b;
                } else {
                    alert("Введите коректные числа!")
                }
            }

            $scope.multiple = function () {
                if ($scope.a && $scope.b) {
                    $scope.result = $scope.a * $scope.b;
                } else {
                    alert("Введите коректные числа!")
                }
            }

            $scope.divide = function () {
                if ($scope.a && $scope.b) {
                    $scope.result = $scope.a / $scope.b;
                } else {
                    alert("Введите коректные числа!")
                }
            }
        }])
    </script>
</head>

<body ng-controller="calculatorCtrl">
    <form>
        <label>A:</label>
        <input type="number" ng-model="a">
        <label>B:</label>
        <input type="number" ng-model="b">
        <button class="btn" ng-click="plus()">+</button>
        <button class="btn" ng-click="minus()">-</button>
        <button class="btn" ng-click="multiple()">*</button>
        <button class="btn" ng-click="divide()">/</button>
        <label> =</label>
        <span ng-bind="result"></span>
    </form>

</body>

</html>
