<!--### Задача 1 

Создайте страницу с двумя кнопками Start и Stop. Реализуйте следующее: 
* при нажатии на кнопку start, на страницу начинают выводиться чила в возрастающем порядке с интервалом 1 с. 
* При нажатии на кнопку stop вывод чисел останавливается. 
* При нажатии на кнопку start отсчет начинается всегда с 0. -->
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>015_Homework_Task 1</title>
    <script src="../../lib/angular.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
    <script>
        var app = angular.module('myApp', []);
        app.controller('mainCtrl', function ($scope, $interval, $timeout) {
            $scope.start = function () {
                $scope.counter = 0;
                $scope.interval = $interval(function () {
                    $scope.counter++;
                }, 1000);
            }
            $scope.stop = function () {
                $scope.counter = 0;
                $interval.cancel($scope.interval);
            }
        });
    </script>
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <button class="btn btn-primary" ng-click="start()">Start</button>
        <button class="btn btn-primary" ng-click="stop()">Stop</button>
        <h1 ng-show="counter">Counter:{{counter}}</h1>
    </div>
</body>

</html>
