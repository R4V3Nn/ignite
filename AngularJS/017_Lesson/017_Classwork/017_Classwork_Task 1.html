<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>017_Classwork_Task 1</title>
    <script src="../../lib/angular.js"></script>
    <script src="../../lib/angular-route.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-theme.css">
     <script>

        var app = angular.module("myApp", []);

        app.controller("mainCtrl", ["$scope", function ($scope) {
            $scope.items = ["item1", "item2", "item3", "item4", "item5"]
        }])

        app.directive("arrayList", function () {
            return {
                scope: {
                    items: "=arrayList"
                },
                template: "<h1>List: </h1><ul><li ng-repeat='item in items track by $index'>{{item}}</li></ul>"
            }
        });
    </script>
</head>
<body ng-controller="mainCtrl">
<div array-List="items"></div>
</body>
</html>
