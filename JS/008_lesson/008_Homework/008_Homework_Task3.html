<body>
    <div class="calculator">
        <h2>DOM level 0</h2>
        A:<input type="number" id="A"> B:
        <input type="number" id="B"> =:
        <input type="number" id="equally">
        <div class="buttons">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiple">*</button>
            <button id="divide">/</button>
        </div>
    </div>
    <style>
        .calculator,
        .calculator2 {
            width: 600px;
            margin: 0 auto;
        }

        .buttons,
        .buttons2 {
            width: 100px;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var a = document.getElementById("A");
            var b = document.getElementById("B");
            var equally = document.getElementById("equally");
            var btnPlus = document.getElementById("plus");
            btnPlus.onclick = function plus() {
                equally.value = (+a.value) + (+b.value);
            }
            var btnMinus = document.getElementById("minus");
            btnMinus.onclick = function minus() {
                equally.value = (+a.value) - (+b.value);
            }
            var btnMultiple = document.getElementById("multiple");
            btnMultiple.onclick = function multiple() {
                equally.value = (+a.value) * (+b.value);
            }

            var btnDivide = document.getElementById("divide");
            btnDivide.onclick = function divide() {
                equally.value = (+a.value) / (+b.value);
            }

        }
    </script>
