<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>005_Homework_Task 1</title>
</head>

<body>
    <script>
        var expression;
        var result;
        while (true) {
            expression = prompt("Введите выражение");
            if (expression == null) break;

            try {
                result = eval(expression);
                if (isNaN(result)) {
                    throw new Error("Ошибка");
                }

                break;
            } catch (e) {
                alert("Ошибка: " + e.message + ", повторите ввод");
            }
        }

        alert(result);
    </script>

</body>

</html>
