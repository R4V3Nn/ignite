<body>
<script>
   function setTimer () {
    var value = +prompt("Введите число");
    var timer = setInterval(function(){
         document.write(value--, "<br>");
        if (value<0) {
            clearTimeout(timer);
            document.write("Time is over")
        }
    }, 1000);
   }
   setTimer();

</script>
    
</body>
