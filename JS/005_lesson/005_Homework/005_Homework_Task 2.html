<body>
    <script>
        function smartSum() {
            var res = 0;
            var forEach = [].forEach;
            forEach.call(arguments, function (f) {
                res += f;
            });
            return (function Sum() {
                forEach.call(arguments, function (f) {
                    res += f;
                });
                Sum.toString = function () {
                    return res;
                };
                return Sum;
            })();
        };
        console.log("" + smartSum(3)); 
        console.log("" + smartSum(1, 2)); 
        console.log("" + smartSum(1, 3)(2)); 
        console.log("" + smartSum(1, 2)(3, 4, 5)(6)(7, 10));
    </script>

</body>
