<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <button id="btn">Get</button>
    <div id="wrapper"></div>

    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var wrapper = document.getElementById("wrapper");
            btn.onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "img.jpg");
                xhr.send();
                xhr.onload = function () {
                    setTimeout(function () {
                        wrapper.innerHTML = "<img src='img.jpg'>";
                    }, 5000);
                };
            }
        }
    </script>
</body>

</html>
