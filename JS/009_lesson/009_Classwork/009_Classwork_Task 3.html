<body>
    Введите число: <input id="input" type="text">
    <script>
        var input = document.getElementById('input').onkeypress = function (e) {
            var char = getChar(e);
            if (char < '0' || char > '9') {
                return false;
            };
        };

        function getChar(e) {
            if (e.which != 0 && e.charCode != 0) {
                if (e.which < 32) return null;
                return String.fromCharCode(e.which);
            };
            return null;
        };
    </script>

</body>

</html>
