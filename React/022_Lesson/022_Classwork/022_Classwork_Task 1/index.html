<!--### Задача 1 
Дано следующий объект:  
```
let options = {
  title: "Menu",
  width: 100,
  height: 200
};
Используя деструктуризацию, присвойте свойства объекта options переменным с соответствующими именами и выведите их на экран. 
```-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>022_Classwork_Task 1</title>
</head>

<body>
    <script>
        'use strict';
        let options = {
            title: "Меню",
            width: 100,
            height: 200
        };
        let {
            title,
            width,
            height
        } = options;
        alert(title); // Меню
        alert(width); // 100
        alert(height); // 200
    </script> 

</body>

</html>
